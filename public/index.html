<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天小材游戏库</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav>
        <div class="logo">天小材游戏库</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索游戏...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="admin-panel">
            <button id="adminLoginBtn"><i class="fas fa-user"></i> 管理员登录</button>
            <div id="adminActions" class="hidden">
                <button id="addGameBtn"><i class="fas fa-plus"></i> 添加游戏</button>
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 侧边导航 - 游戏分类 -->
        <aside>
            <ul>
                <li class="active" data-category="all">全部游戏</li>
                <li data-category="puzzle">解谜游戏</li>
                <li data-category="action">动作游戏</li>
                <li data-category="arcade">街机游戏</li>
                <li data-category="racing">赛车游戏</li>
                <li data-category="strategy">策略游戏</li>
            </ul>
        </aside>

        <!-- 主要内容区 - 游戏展示 -->
        <main>
            <div id="gamesContainer" class="games-grid">
                <!-- 动态加载游戏卡片 -->
            </div>
            
            <!-- 加载指示器 -->
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <p>加载游戏中...</p>
            </div>
        </main>
    </div>

    <!-- 添加游戏的模态框 -->
    <div id="addGameModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>添加新游戏</h2>
            <form id="gameForm">
                <div class="form-group">
                    <label for="gameName">游戏名称</label>
                    <input type="text" id="gameName" required>
                </div>
                <div class="form-group">
                    <label for="gameCategory">游戏分类</label>
                    <select id="gameCategory">
                        <option value="puzzle">解谜游戏</option>
                        <option value="action">动作游戏</option>
                        <option value="arcade">街机游戏</option>
                        <option value="racing">赛车游戏</option>
                        <option value="strategy">策略游戏</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="uploadMethod">上传方式</label>
                    <div class="tab-buttons">
                        <button type="button" class="tab-btn active" data-tab="file">上传文件</button>
                        <button type="button" class="tab-btn" data-tab="code">输入代码</button>
                    </div>
                </div>
                
                <div id="fileTab" class="tab-content active">
                    <div class="form-group">
                        <label for="gameFile">HTML游戏文件</label>
                        <input type="file" id="gameFile" accept=".html,.htm">
                    </div>
                </div>
                
                <div id="codeTab" class="tab-content">
                    <div class="form-group">
                        <label for="gameCode">HTML代码</label>
                        <textarea id="gameCode" rows="10" placeholder="粘贴HTML游戏代码..."></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="submitGame">添加游戏</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 游戏查看模态框 -->
    <div id="gameViewModal" class="modal hidden">
        <div class="modal-content game-modal">
            <span class="close-btn">&times;</span>
            <div class="game-title-container">
                <h2 id="gameViewTitle"></h2>
                <button id="deleteGameBtn" class="hidden"><i class="fas fa-trash"></i> 删除</button>
            </div>
            <div id="gameFrameContainer"></div>
        </div>
    </div>
    
    <!-- 登录模态框 -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>管理员登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">登录</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
