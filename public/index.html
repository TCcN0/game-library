<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏库管理系统 | Cloudflare KV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #7b68ee;
            --primary-dark: #5a4bc5;
            --secondary: #64dfcc;
            --secondary-dark: #47b9a7;
            --accent: #ff4da8;
            --dark: #0c0f1d;
            --darker: #070a18;
            --light: #e0e7ff;
            --gray: #a0a7d5;
            --glass-bg: rgba(19, 23, 51, 0.6);
            --glass-border: rgba(99, 106, 154, 0.3);
            --glow: 0 0 15px rgba(123, 104, 238, 0.5);
            --radius: 16px;
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }
        
        /* 背景粒子效果容器 */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--glow);
            position: relative;
            z-index: 10;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .logo i {
            color: var(--secondary);
            font-size: 2rem;
            animation: pulse 2s infinite;
        }
        
        .tabs {
            display: flex;
            gap: 15px;
            margin: 0 auto;
        }
        
        .tab-btn {
            padding: 12px 25px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--light);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .tab-btn:hover {
            background: rgba(123, 104, 238, 0.1);
            border-color: var(--primary);
        }
        
        .tab-btn.active {
            background: var(--primary);
            box-shadow: var(--glow);
        }
        
        .user-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            padding: 12px 25px;
            background: rgba(123, 104, 238, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--light);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            border: none;
            text-align: center;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: rgba(123, 104, 238, 0.3);
            transform: translateY(-3px);
        }
        
        .btn-primary {
            background: var(--primary);
            box-shadow: var(--glow);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 5;
        }
        
        .tab-content {
            display: none;
            padding: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            border: 1px solid var(--glass-border);
            min-height: 500px;
            position: relative;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .section-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .section-header h2 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }
        
        /* 游戏网格布局 */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .game-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3), var(--glow);
        }
        
        .game-thumb {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--darker), #1a1f4d);
        }
        
        .game-thumb i {
            font-size: 4rem;
            color: var(--secondary);
        }
        
        .game-info {
            padding: 20px;
        }
        
        .game-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .game-desc {
            color: var(--gray);
            margin-bottom: 15px;
            font-size: 0.95rem;
            min-height: 40px;
        }
        
        .game-actions {
            display: flex;
            gap: 10px;
        }
        
        /* 上传表单样式 */
        .form-container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
            font-family: monospace;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }
        
        .file-upload {
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(123, 104, 238, 0.1);
        }
        
        .file-upload i {
            font-size: 3rem;
            color: var(--gray);
            margin-bottom: 15px;
        }
        
        .file-upload p {
            color: var(--gray);
        }
        
        .required {
            color: var(--accent);
        }
        
        .error {
            color: var(--accent);
            margin-top: 5px;
            font-size: 0.9rem;
            display: none;
        }
        
        /* 消息通知样式 */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--dark);
            border-left: 4px solid var(--secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.4s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            border-color: var(--accent);
        }
        
        .notification i {
            font-size: 1.2rem;
        }
        
        /* 登录弹窗样式 */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .login-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--dark);
            border-radius: var(--radius);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transform: scale(0.9);
            transition: transform 0.3s;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glow);
        }
        
        .login-modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .modal-header h2 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .modal-header p {
            color: var(--gray);
            margin-top: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: var(--gray);
        }
        
        .input-group input {
            padding-left: 45px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--secondary);
        }
        
        /* 加载动画 */
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .loader-circle {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(123, 104, 238, 0.3);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* 管理界面样式 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 25px;
            text-align: center;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 15px 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 1rem;
        }
        
        .recent-games {
            margin-top: 30px;
        }
        
        .game-item {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .tabs {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .tabs {
                width: 100%;
                justify-content: stretch;
            }
            
            .tab-btn {
                flex: 1;
                text-align: center;
                padding: 12px 0;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .form-container {
                padding: 10px;
            }
            
            .file-upload {
                padding: 20px;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 背景粒子画布 -->

    <!-- 通知组件 -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span class="message">操作成功完成！</span>
    </div>
    
    <!-- 登录弹窗 -->
    <div class="login-modal" id="loginModal">
        <div class="modal-content">

            <button class="btn btn-primary" id="loginSubmit">登录</button>
            
            <div id="loginError" class="error" style="margin-top: 15px; display: none;"></div>

    <header>
        <div class="logo">

            <span>Cloudflare游戏库</span>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="games">游戏库</button>
            <button class="tab-btn" data-tab="add" id="addGameTab">添加游戏</button>
            <button class="tab-btn" data-tab="manage">管理</button>
        </div>
        
        <div class="user-info">
            <div class="btn" id="loginButton">
                <i class="fas fa-sign-in-alt"></i> 登录
            </div>
            <div id="userInfo" style="display: none;">
                <span class="user-greeting">欢迎，管理员</span>
                <button class="btn" id="logoutButton">登出</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- 游戏库 -->
        <div class="tab-content active" id="gamesTab">
            <div class="section-header">
                <h2>所有游戏</h2>
                <p>探索存储在Cloudflare KV中的游戏</p>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索游戏..." class="search-input">
                <button class="btn btn-primary" id="searchBtn">搜索</button>
            </div>
            
            <div id="gamesContainer">
                <div class="loader">
                    <div class="loader-circle"></div>
                </div>
            </div>
        </div>
        
        <!-- 添加游戏 -->
        <div class="tab-content" id="addTab">
            <div class="section-header">
                <h2>添加新游戏</h2>
                <p>将您的HTML游戏添加到Cloudflare KV存储</p>
            </div>
            
            <div class="form-container">
                <div class="form-group">
                    <label for="gameTitle">游戏标题 <span class="required">*</span></label>
                    <input type="text" id="gameTitle" placeholder="输入游戏名称">
                </div>
                
                <div class="form-group">
                    <label for="gameCategory">游戏类别</label>
                    <select id="gameCategory">
                        <option value="action">动作</option>
                        <option value="adventure">冒险</option>
                        <option value="puzzle">解谜</option>
                        <option value="strategy">策略</option>
                        <option value="casual">休闲</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="gameDesc">游戏描述</label>
                    <textarea id="gameDesc" placeholder="简短描述游戏内容"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="gameContent">游戏内容 (HTML) <span class="required">*</span></label>
                    <div class="file-upload" id="fileUpload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>拖放HTML文件到此处，或点击选择文件</p>
                        <input type="file" id="htmlFile" accept=".html" style="display: none;">
                    </div>
                    <textarea id="gameContent" placeholder="或在此处粘贴游戏HTML代码"></textarea>
                </div>
                
                <div id="formError" class="error">请填写必填字段</div>
                
                <button class="btn btn-primary" id="uploadBtn">上传游戏</button>
            </div>
        </div>
        
        <!-- 管理 -->
        <div class="tab-content" id="manageTab">
            <div class="section-header">
                <h2>游戏库管理</h2>
                <p>管理您的Cloudflare KV存储</p>
            </div>
            
            <div id="manageContainer">
                <div class="loader">
                    <div class="loader-circle"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置信息
        const API_BASE = '/api/games';
        const ADMIN_USERNAME = "天小材";
        const ADMIN_PASSWORD = "114514";
        
        // 全局状态
        let isAuthenticated = false;
        let authToken = null;
        let gameData = [];
        
        // DOM元素
        const gamesContainer = document.getElementById('gamesContainer');
        const manageContainer = document.getElementById('manageContainer');
        const notification = document.getElementById('notification');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const loginModal = document.getElementById('loginModal');
        const loginSubmit = document.getElementById('loginSubmit');
        const uploadBtn = document.getElementById('uploadBtn');
        const addGameTab = document.getElementById('addGameTab');
        const fileUpload = document.getElementById('fileUpload');
        const htmlFileInput = document.getElementById('htmlFile');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            setupEventListeners();
            checkLoginStatus();
            loadGames();
        });
        
        // 设置背景粒子效果
        function initParticles() {
            const canvas = document.getElementById('particles');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const particles = [];
            const particleCount = window.innerWidth < 768 ? 50 : 100;
            
            // 设置画布尺寸
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            // 创建粒子
            function createParticles() {
                particles.length = 0;
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 3 + 1,
                        speedX: (Math.random() - 0.5) * 1,
                        speedY: (Math.random() - 0.5) * 1,
                        color: `rgba(${Math.random() > 0.5 ? 123 : 100}, ${Math.random() > 0.5 ? 104 : 223}, ${Math.random() > 0.5 ? 238 : 204}, ${Math.random() * 0.5 + 0.2})`
                    });
                }
            }
            
            // 动画循环
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 更新和绘制粒子
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    // 更新位置
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    // 边界检查
                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                    
                    // 绘制粒子
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    
                    // 绘制连接线
                    for (let j = i + 1; j < particles.length; j++) {
                        const p2 = particles[j];
                        const distance = Math.sqrt(Math.pow(p.x - p2.x, 2) + Math.pow(p.y - p2.y, 2));
                        
                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.strokeStyle = `rgba(200, 216, 255, ${0.1 - (distance / 150) * 0.1})`;
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // 初始化
            resizeCanvas();
            createParticles();
            animate();
            
            // 响应窗口大小变化
            window.addEventListener('resize', () => {
                resizeCanvas();
                createParticles();
            });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 标签页切换
            const tabs = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    
                    // 检查是否需要登录
                    if ((tabName === 'add' || tabName === 'manage') && !isAuthenticated) {
                        showNotification('请先登录以访问此功能', 'error');
                        openLoginModal();
                        return;
                    }
                    
                    // 更新标签状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // 显示对应内容
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabName}Tab`) {
                            content.classList.add('active');
                        }
                    });
                    
                    // 如果是管理标签，加载管理界面
                    if (tabName === 'manage') {
                        loadManagePage();
                    }
                });
            });
            
            // 登录功能
            loginButton.addEventListener('click', openLoginModal);
            logoutButton.addEventListener('click', logout);
            loginSubmit.addEventListener('click', login);
            
            // 关闭登录弹窗（点击弹窗外部）
            loginModal.addEventListener('click', (e) => {
                if (e.target === loginModal) {
                    closeLoginModal();
                }
            });
            
            // 文件上传处理
            fileUpload.addEventListener('click', () => htmlFileInput.click());
            htmlFileInput.addEventListener('change', handleFileUpload);
            
            // 上传游戏
            uploadBtn.addEventListener('click', uploadGame);
            
            // 搜索游戏
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') searchGames();
            });
            searchBtn.addEventListener('click', searchGames);
            
            // 允许拖放文件上传
            fileUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUpload.style.borderColor = 'var(--primary)';
                fileUpload.style.background = 'rgba(123, 104, 238, 0.1)';
            });
            
            fileUpload.addEventListener('dragleave', () => {
                fileUpload.style.borderColor = 'var(--glass-border)';
                fileUpload.style.background = '';
            });
            
            fileUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUpload.style.borderColor = 'var(--glass-border)';
                fileUpload.style.background = '';
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    htmlFileInput.files = e.dataTransfer.files;
                    handleFileUpload({target: htmlFileInput});
                }
            });
        }
        
        // 检查登录状态
        function checkLoginStatus() {
            const token = localStorage.getItem('authToken');
            const savedTime = localStorage.getItem('loginTime');
            
            if (token && savedTime) {
                // 检查登录是否已超过24小时
                const timeDiff = Date.now() - parseInt(savedTime);
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    authToken = token;
                    isAuthenticated = true;
                    updateLoginUI(true);
                    showNotification('欢迎回来', 'success');
                } else {
                    // 自动登出
                    logout();
                }
            }
        }
        
        // 更新登录状态UI
        function updateLoginUI(isLoggedIn) {
            if (isLoggedIn) {
                loginButton.style.display = 'none';
                document.getElementById('userInfo').style.display = 'flex';
                addGameTab.style.display = 'block';
                document.querySelector('.user-greeting').textContent = `欢迎，${ADMIN_USERNAME}`;
            } else {
                loginButton.style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
                addGameTab.style.display = 'none';
            }
        }
        
        // 打开登录弹窗
        function openLoginModal() {
            loginModal.classList.add('active');
            document.getElementById('loginUsername').focus();
        }
        
        // 关闭登录弹窗
        function closeLoginModal() {
            loginModal.classList.remove('active');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('loginError').style.display = 'none';
        }
        
        // 登录处理
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // 登录成功
                isAuthenticated = true;
                authToken = btoa(`${username}:${password}`);
                
                // 保存登录状态
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('loginTime', Date.now());
                
                // 更新UI
                updateLoginUI(true);
                closeLoginModal();
                showNotification('登录成功！', 'success');
                
                // 如果当前在管理标签页，刷新内容
                if (document.querySelector('.tab-btn.active').dataset.tab === 'manage') {
                    loadManagePage();
                }
            } else {
                // 登录失败
                const errorElement = document.getElementById('loginError');
                errorElement.textContent = '用户名或密码错误';
                errorElement.style.display = 'block';
            }
        }
        
        // 退出登录
        function logout() {
            isAuthenticated = false;
            authToken = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('loginTime');
            updateLoginUI(false);
            showNotification('您已退出登录', 'success');
        }
        
        // 加载游戏列表
        async function loadGames() {
            try {
                gamesContainer.innerHTML = `
                    <div class="loader">
                        <div class="loader-circle"></div>
                    </div>
                `;
                
                const response = await fetch(API_BASE);
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
                }
                
                gameData = await response.json();
                
                if (!Array.isArray(gameData) || gameData.length === 0) {
                    renderEmptyState('没有找到游戏');
                } else {
                    renderGames(gameData);
                }
            } catch (error) {
                renderErrorState('无法加载游戏数据', error);
            }
        }
        
        // 渲染游戏列表
        function renderGames(games) {
            gamesContainer.innerHTML = '';
            
            const gameGrid = document.createElement('div');
            gameGrid.className = 'game-grid';
            
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <div class="game-thumb">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <div class="game-info">
                        <div class="game-title">
                            ${game.title || '未命名游戏'}
                        </div>
                        <div class="game-desc">
                            ${game.description || '暂无描述'}
                        </div>
                        <div class="game-actions">
                            <button class="btn" onclick="playGame('${game.id}')">
                                <i class="fas fa-play"></i> 运行
                            </button>
                            ${isAuthenticated ? 
                                `<button class="btn" onclick="deleteGame('${game.id}')">
                                    <i class="fas fa-trash"></i> 删除
                                </button>` : 
                                ''
                            }
                        </div>
                    </div>
                `;
                
                gameGrid.appendChild(gameCard);
            });
            
            gamesContainer.appendChild(gameGrid);
        }
        
        // 文件上传处理
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // 检查文件类型
            const ext = file.name.split('.').pop().toLowerCase();
            if (ext !== 'html') {
                showNotification('请选择HTML文件', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('gameContent').value = e.target.result;
                fileUpload.innerHTML = `<i class="fas fa-check-circle"></i> 
                                        <p>文件已加载: ${file.name}</p>`;
            };
            reader.readAsText(file);
        }
        
        // 上传游戏
        async function uploadGame() {
            if (!isAuthenticated) {
                showNotification('请先登录以上传游戏', 'error');
                openLoginModal();
                return;
            }
            
            const title = document.getElementById('gameTitle').value.trim();
            const description = document.getElementById('gameDesc').value.trim();
            const content = document.getElementById('gameContent').value.trim();
            const category = document.getElementById('gameCategory').value;
            
            // 验证表单
            if (!title || !content) {
                const errorElement = document.getElementById('formError');
                errorElement.textContent = '标题和内容不能为空';
                errorElement.style.display = 'block';
                return;
            } else {
                document.getElementById('formError').style.display = 'none';
            }
            
            try {
                uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 上传中...';
                uploadBtn.disabled = true;
                
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${authToken}`
                    },
                    body: JSON.stringify({ 
                        title, 
                        description, 
                        content,
                        category,
                        createdAt: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || '上传失败');
                }
                
                // 重置表单
                document.getElementById('gameTitle').value = '';
                document.getElementById('gameDesc').value = '';
                document.getElementById('gameContent').value = '';
                document.getElementById('gameCategory').value = 'action';
                fileUpload.innerHTML = `<i class="fas fa-cloud-upload-alt"></i> 
                                        <p>拖放HTML文件到此处，或点击选择文件</p>`;
                htmlFileInput.value = '';
                
                // 显示成功消息
                showNotification('游戏上传成功!', 'success');
                
                // 重新加载游戏列表
                loadGames();
            } catch (error) {
                showNotification(`上传失败: ${error.message}`, 'error');
            } finally {
                uploadBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> 上传游戏';
                uploadBtn.disabled = false;
            }
        }
        
        // 运行游戏
        function playGame(gameId) {
            const game = gameData.find(g => g.id === gameId);
            if (game && game.content) {
                // 在新标签页中打开游戏
                const gameWindow = window.open('', '_blank');
                gameWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>${game.title || '游戏运行中'}</title>
                        <style>body, html {margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%;}</style>
                    </head>
                    <body>
                        ${game.content}
                        <div style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.5); color: white; padding: 5px; border-radius: 5px; font-size: 12px;">
                            来自Cloudflare游戏库
                        </div>
                    </body>
                    </html>
                `);
                gameWindow.document.close();
                
                // 更新播放次数
                updatePlayCount(gameId);
            }
        }
        
        // 更新播放次数
        async function updatePlayCount(gameId) {
            try {
                await fetch(`${API_BASE}/${gameId}/play`, {
                    method: 'PUT'
                });
            } catch (error) {
                console.error('更新播放次数错误:', error);
            }
        }
        
        // 删除游戏
        async function deleteGame(gameId) {
            if (!isAuthenticated) {
                showNotification('请先登录', 'error');
                return;
            }
            
            if (!confirm('确定要删除这个游戏吗？此操作无法撤销。')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/${gameId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Basic ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('删除失败');
                }
                
                showNotification('游戏已成功删除', 'success');
                loadGames();
                
                // 如果当前在管理标签页，刷新内容
                if (document.querySelector('.tab-btn.active').dataset.tab === 'manage') {
                    loadManagePage();
                }
            } catch (error) {
                showNotification(`删除失败: ${error.message}`, 'error');
            }
        }
        
        // 搜索游戏
        function searchGames() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (!searchTerm) {
                renderGames(gameData);
                return;
            }
            
            const filteredGames = gameData.filter(game => 
                (game.title && game.title.toLowerCase().includes(searchTerm)) || 
                (game.description && game.description.toLowerCase().includes(searchTerm))
            );
            
            renderGames(filteredGames);
        }
        
        // 加载管理页面
        async function loadManagePage() {
            if (!isAuthenticated) return;
            
            try {
                manageContainer.innerHTML = `
                    <div class="loader">
                        <div class="loader-circle"></div>
                    </div>
                `;
                
                // 确保游戏数据已加载
                if (gameData.length === 0) {
                    await loadGames();
                }
                
                // 生成管理界面
                renderManagePage();
            } catch (error) {
                manageContainer.innerHTML = `
                    <div class="error-msg">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>无法加载管理页面</h3>
                        <p>${error.message}</p>
                        <button class="btn" onclick="loadManagePage()">重试</button>
                    </div>
                `;
            }
        }
        
        // 渲染管理页面
        function renderManagePage() {
            const storageSize = gameData.reduce((sum, game) => 
                sum + (game.content ? game.content.length : 0), 0);
            
            const playCount = gameData.reduce((sum, game) => 
                sum + (game.playCount || 0), 0);
            
            manageContainer.innerHTML = `
                <h3>游戏库统计</h3>
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-value">${gameData.length}</div>
                        <div class="stat-label">游戏总数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${(storageSize / 1024).toFixed(1)} KB</div>
                        <div class="stat-label">存储使用</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${playCount}</div>
                        <div class="stat-label">总运行次数</div>
                    </div>
                </div>
                
                <div class="recent-games">
                    <h3>最近添加的游戏</h3>
                    ${gameData.length > 0 ? '' : '<p>暂无游戏</p>'}
                    ${gameData.slice(0, 5).map(game => `
                        <div class="game-item">
                            <div class="game-title">${game.title}</div>
                            <div class="game-date">${new Date(game.createdAt).toLocaleDateString()}</div>
                            <button class="btn" onclick="deleteGame('${game.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // 渲染空状态
        function renderEmptyState(message) {
            gamesContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-gamepad"></i>
                    <h3>${message}</h3>
                    <p>点击下方按钮添加您的第一个游戏</p>
                    <button class="btn btn-primary" onclick="document.querySelector('[data-tab=add]').click()">
                        <i class="fas fa-plus"></i> 添加游戏
                    </button>
                </div>
            `;
        }
        
        // 渲染错误状态
        function renderErrorState(title, error) {
            gamesContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>${title}</h3>
                    <p>${error.message || '未知错误'}</p>
                    <button class="btn btn-primary" onclick="location.reload()">
                        <i class="fas fa-sync-alt"></i> 重新加载
                    </button>
                </div>
            `;
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            const notificationIcon = notification.querySelector('i');
            const notificationMessage = notification.querySelector('.message');
            
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.classList.add('error');
                notificationIcon.className = 'fas fa-exclamation-triangle';
            } else {
                notificationIcon.className = 'fas fa-check-circle';
            }
            
            notificationMessage.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
